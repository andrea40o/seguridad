name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código 
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Configuración del entorno PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Cambiar a la versión de PHP que necesites
          extensions: mbstring, xml, curl  # Agrega las extensiones que necesites

      # 3. Instalación de dependencias
      - name: Install dependencies
        run: composer install

      # 4. Pruebas automatizadas ------------------------------------------
      - name: Run tests
        run: vendor/bin/phpunit  # Asegúrate de tener PHPUnit configurado

      # 5. Escaneo de vulnerabilidades -----------------------------------
      - name: Scan for vulnerabilities
        run: composer audit  # Usar Composer para escanear vulnerabilidades

      # 6. Construcción de la aplicación (si es necesario) -----------------
      # Para PHP, este paso puede no ser necesario, pero puedes agregarlo según tus necesidades.
      - name: Build application
        run: echo "No build step required for PHP."

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      # 7. Checkout del código nuevamente para el despliegue
      - name: Checkout code
        uses: actions/checkout@v2

